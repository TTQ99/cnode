<!DOCTYPE html>

    <link rel="icon" href="//o4j806krb.qnssl.com/public/images/cnode_icon_32.png" type="image/x-icon">
    <script>
      (function () {
        var initRootElementFontSize = window.onresize = function () {
          var clientWidth = document['documentElement' || 'body'].clientWidth;
          (clientWidth > 640) && (clientWidth = 640)
          document['documentElement' || 'body'].style.fontSize = clientWidth / 10 + 'px'
        }
        initRootElementFontSize()
      })()
    </script>
